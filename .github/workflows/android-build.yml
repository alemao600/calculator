name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache git zip unzip openjdk-17-jdk \
            libncurses5 libffi-dev libssl-dev libbz2-dev libreadline-dev libsqlite3-dev zlib1g-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "Cython<3" buildozer==1.5.0

      - name: Build APK (debug)
        run: |
          export BUILDOZER_ALLOW_ROOT=1
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: calcugator-debug-apk
          path: bin/*-debug.apk 